  <line x1="65" y1="35" x2="135" y2="35" stroke="url(#goldGrad)" stroke-width="3"/>

  <!-- Crown elements -->
  <path d="M85 10 L100 0 L115 10" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <circle cx="100" cy="0" r="3" fill="#C5A572"/>
  <circle cx="85" cy="10" r="2" fill="#C5A572"/>
  <circle cx="115" cy="10" r="2" fill="#C5A572"/>
