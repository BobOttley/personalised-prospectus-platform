<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Brighton College Logo Placeholder -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5A572"/>
      <stop offset="100%" style="stop-color:#D4BC92"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M100 5 L145 20 L145 50 Q145 70 100 75 Q55 70 55 50 L55 20 Z"
